    <h1 >Servicios</h1>

    <body class="animate__animated animate__fadeInUpBig">
      <form id="formulario">
        <label for="producto">Producto:</label>
        <select id="producto" name="producto" required>
          <option value="">-- Seleccione un producto --</option>
          <option value="embarcacion">Embarcacion</option>
          <option value="motor">Motor</option>
          <option value="accesorio">Accesorios</option>
        </select>
        
        <label for="cantidad">Cantidad:</label>
        <input class="nammes" type="number" placeholder="Ingresa la cantidad deseada" id="cantidad" name="cantidad" min="1" required >
        
        <label for="name">Nombre:</label>
        <input type="texto" id="nombre" placeholder="Ingresa tu nombre" name="nombre" required >
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingresa tu Mail" name="email" required>
        
        <label for="tel">Telefono:</label>
        <input type="number" id="telefono" placeholder="ingresa tu numero telefonico" name="telefono" required>
        
        <label for="direccion">Direccion:</label>
        <textarea id="direccion" name="direccion" placeholder="Ingresa tu direccion" required></textarea>
        
        <button type="submit" id="generar-pdf">Compre e imprima su PDF!!</button>
      </form>
